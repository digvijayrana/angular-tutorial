<div class="container mt-5">
    <div class="form-area">
        <form  [formGroup]="form"> 
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Full Name" class="form-control"  FormControlName ="fullName">
                <!-- <div *ngIf="fullName.errors"> The Name is Required</div>
                <div *ngIf="fullName.errors">The name must be 5 latters</div> -->
              
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Email" class="form-control" name="email" FormControlName ="email" >
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea  cols="30" rows="10" placeholder="full Address" class="form-control" FormControlName="address" ></textarea>
            </div>
          
            <button type="submit" class="btn btn-primary"> submit</button> 
         
        </form>
    </div>

</div>
